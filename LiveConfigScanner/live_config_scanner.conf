# Live Configuration Integrity Scanner Configuration
# This file should be placed at /etc/live_config_scanner.conf

[monitor]
# Check interval in seconds (default: 300 = 5 minutes)
interval = 300

# Directory for storing snapshots
snapshot_dir = /var/lib/live_config_scanner/snapshots

# Directory for storing reports
report_dir = /var/log/live_config_scanner/reports

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Path to PID file
pidfile = /var/run/live_config_scanner.pid

[files]
# Track critical system files
track_passwd = true
track_shadow = true
track_sudoers = true
track_hosts = true
track_sshd_config = true

# Additional files to track (comma separated)
additional_files = /etc/group,/etc/crontab,/etc/fstab

[detection]
# Track file permissions changes
track_permissions = true

# Track file ownership changes
track_ownership = true

# Track file content changes
track_content = true

[action]


# Automatically restore files from backup when changes detected
# WARNING: This can be dangerous and is disabled by default
restore_backups = false

# Path to custom script to execute when changes detected
# The script will receive the report file path as an argument
exec_script = 

[whitelist]
# File path patterns to ignore (comma separated regex patterns)
# Example: ^/etc/ssh/.*\.backup$,^/etc/hosts\.bak$
file_patterns = 

# Content patterns to ignore (comma separated regex patterns)
# Example: ^# Updated on:.*,^# Generated by:.*
content_patterns = 
