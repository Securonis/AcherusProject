# Seccomp Profile Monitor Configuration
# This file should be placed at /etc/seccomp_monitor.conf

[monitor]
# Check interval in seconds
interval = 60

# Comma-separated list of critical services to monitor
critical_services = sshd,nginx,apache2,tor,mysqld,vsftpd,httpd,php-fpm,postgresql,dovecot,postfix

# Comma-separated list of services to ignore
ignore_services = chrome-sandbox

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
